<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>乐淘商城</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">
</head>
<body>
<!--左侧-->
<div class="lt_aside">
  <div class="brand">
    <a href="#">黑马21期</a>
  </div>
  <!--头像-->
  <div class="user">
    <img src="./images/default.png" alt="">
    <p>黄金管理员</p>
  </div>
  <!--导航-->
  <div class="nav">
    <ul>
      <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>

      <li>
        <a href="javascript:;" class="category">
          <i class="glyphicon glyphicon-list"></i>
          <span>分类管理</span>
        </a>
        <div class="child">
          <a href="first.html" >一级分类</a>
          <a href="second.html" class="current">二级分类</a>
        </div>
      </li>

      <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
    </ul>
  </div>


</div>

<!--右侧-->
<div class="lt_main">
  <div class="lt_topbar">
    <a href="#" class="pull-left icon_menu"><i class="glyphicon glyphicon-align-justify"></i></a>
    <a href="#" class="pull-right icon_logout"><i class="glyphicon glyphicon-log-out"></i></a>
  </div>


  <div class="container-fluid">
    <!--路径导航-->
    <ol class="breadcrumb">
      <li><a href="#">管理系统</a></li>
      <li class="active">分类管理</li>
      <li class="active">二级分类</li>
    </ol>
    <!--表格-->
    <button class="btn btn-default md_20" id="addBtn">添加分类</button>
    <table class="table table-bordered table-hover">
      <thead>
      <tr>
        <th width="10%">序号</th>
        <th width="30%">一级分类名</th>
        <th width="30%">一级分类名</th>
        <th width="30%">一级分类名</th>
      </tr>
      </thead>
      <tbody>
      <!--站位-->
      </tbody>
    </table>

    <div class="text-right">
      <ul id="paginator"></ul>
    </div>


  </div>
</div>


<!--模态框-->
<div class="modal fade " tabindex="-1" id="addModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <form id="form">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          <h4 class="modal-title">添加分类</h4>
        </div>
        <div class="modal-body">
          <!--下拉框-->
          <div class="form-group">
            <div class="dropdown">
              <button class="btn btn-default dropdown-toggle" type="button"  data-toggle="dropdown">
                <span id="dropdownTxt">请输入一级分类</span>
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu">
                <!--<li><a tabindex="-1" href="#">女士馆</a></li>-->
              </ul>
            </div>
            <input type="hidden" name="categoryId">
            <input type="hidden" name="hot" value="1">
          </div>
          <!--输入框-->
          <div class="form-group">
            <input type="text" class="form-control" name="brandName" placeholder="请输入二级分类">
          </div>
          <!--上传图片-->
          <div class="form-group">
            <label for="fileupload" class="btn btn-default">上传图片</label>
            <input type="file" name="pic1" data-url="/category/addSecondCategoryPic" id="fileupload" style="display: none;">
          </div>
          <!--图片预览-->
          <div id="imgBox" class="form-group">
            <img src="./images/none.png" alt="" width="100" height="100">
            <input type="hidden" name="brandLogo">
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="submit" class="btn btn-primary add">添加</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!--logout模态框-->
<div class="modal fade " tabindex="-1" id="logoutModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary logoutBtn">退出</button>
      </div>
    </div>
  </div>
</div>


<!--下拉菜单模板-->
<script type="text/html" id="tpl">
  {{ each rows v i}}

  <li><a tabindex="-1"  data-id="{{v.id}}" href="#">{{v.categoryName}}</a></li>
  {{ /each}}
</script>
<!--表格模板-->
<script type="text/html" id="tmp">
  {{ each rows v i}}
  <tr>
    <td>{{i+1+(page-1)*size}}</td>
    <td>{{v.categoryName}}</td>
    <td>{{ v.brandName}}</td>
    <td><img src="{{ v.brandLogo}}" alt="" height="50"></td>
  </tr>
  {{ /each }}
</script>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>

<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/commit.js"></script>
<script src="./js/second.js"></script>
</body>
</html>
