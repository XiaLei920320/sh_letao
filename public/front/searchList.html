<html lang="zh-CN">
<head>

        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘商城</title>

<div class="lt_container">

    <a href="javascript:history.go(-1)" class="icon_left"><i class="mui-icon mui-icon-back"></i></a>
    <h4>搜索中心</h4>

  </div>

  <div class="lt_main">

    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <!--这里放置真实显示的DOM内容-->
        <!--搜索框-->
        <div class="lt_search">
          <input type="text" placeholder="请输入关键字" class="search-input">
          <button class="mui-btn mui-btn-primary search-button">搜索</button>
        </div>
        <!--排序-->
        <div class="lt_sort">
          <a href="#">上架时间 <i class="fa fa-angle-down"></i></a>
          <a href="#" data-type="price">价格<i class="fa fa-angle-down"></i></a>
          <a href="#" data-type="num">库存<i class="fa fa-angle-down"></i></a>
          <a href="#">折扣<i class="fa fa-angle-down"></i></a>
        </div>
        <!--商品列表-->

        <div class="lt_product">
          <div class="loading"></div>

                  <!--<span class="price">¥560</span>-->
                  <!--<span class="oldprice">¥998</span>-->
                <!--</p>-->

              <!--</a>-->
            <!--</li>-->
          <!--</ul>-->
        </div>

      </div>
    </div>

  </div>
  <!--底部-->
  <div class="lt_footer">
    <ul>
      <li class="current"><a href="index.html"><i class="fa fa-home"></i>
        <p>首页</p></a></li>
      <li><a href="category.html"><i class="fa fa-bars"></i>
        <p>分类页</p></a></li>
      <li><a href="#"><i class="fa fa-shopping-cart"></i>
        <p>购物车</p></a></li>
      <li><a href="#"><i class="fa fa-user"></i>
        <p>会员中心</p></a></li>
    </ul>
  </div>
</div>

  <!--产品模板-->
<script type="text/html"  id="tpl">
    {{if data.length === 0}}
    <p>没有更多商品</p>
    {{ /if}}
    {{ if data.length>0}}
  <ul>
    {{ each data v i }}
    <li class="lt_product_item">
    <a href="product.html?productId={{ v.id }}" data-id="{{ v.id}}">
      <img src="{{v.pic[0]? v.pic[0].picAddr :'./images/none.png' }}">
      <p class="mui-ellipsis-2">{{v.proName}}</p>
      <p>
      <span class="price">¥{{ v.price}}</span>
      <span class="oldprice">¥{{ v.oldPrice}}</span>
      </p>
      <button class="mui-btn mui-btn-primary">立即购买</button>
    </a>
    </li>
    {{ /each}}
  </ul>
  {{ /if }}


</script>

<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/searchList.js"></script>
</body>
</html>
