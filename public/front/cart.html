<script type="text/html" id="tpl">
  {{ each info v i}}
  <li class="mui-table-view-cell mui-transitioning">
    <div class="mui-slider-right mui-disabled ">
      <a class="mui-btn mui-btn-blue
                mui-icon mui-icon-compose btn-edit"
         data-id="{{v.id}}"
         data-num="{{v.num}}"
         data-productNum="{{v.productNum}}"
         data-size="{{v.size}}"
         data-productSize="{{v.productSize}}"
      ></a>
      <a class="mui-btn mui-btn-danger
                mui-icon mui-icon-trash btn-delete"
         data-id="{{v.id}}" ></a>
    </div>
    <div class="mui-slider-handle">
      <div class="mui-table-cell">
        <input type="checkbox" class="ck">
        <div class="img_box">
          <img src=" {{ v.pic[0]? v.pic[0].picAddr :'./images/product.jpg '}}" alt="">
        </div>
        <div class="info_box">
          <p class="proname">{{ v.proName}}</p>
          <p>
            <span class="price">￥{{ v.price}}</span>
            <span class="old_price">￥{{v.oldPrice}}</span>
            <sapn class="lt_num">{{v.num}}双</sapn>
          </p>
          <p>鞋码:{{ v.size }}</p>
        </div>
        {{/each}}
      </div>
    </div>
  </li>
</script>

<!--编辑确认框模板-->
<script type="text/html" id="modelTpl">

    <div class="lt_edit_size">
      <strong>尺寸:</strong>
      <%
      var temp = productsize.split("-");
      for (var i= temp[0];i<=temp[1];i++){
      %>
      <span class="{{i==size?'now':''}}">{{i}}</span>
      <% } %>
    </div>

    <div class="lt_edit_num">
      <strong>数量:</strong>
      <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{productnum}}'>
        <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
        <input class="mui-numbox-input" type="number" value="{{num}}"/>
        <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
    </div>
    </div>

</script>
