<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘商城</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/product.css">
</head>
<body>

<!--整体容器-->
<div class="lt_container">
  <!--头部-->
  <div class="lt_header">
    <a href="javascript:history.go(-1)" class="icon_left"><i class="mui-icon mui-icon-back"></i></a>
    <h4>商品详情</h4>
    <a href="javascript:location.reload();" class="icon_right"><i class="mui-icon mui-icon-reload"></i></a>
  </div>

  <!--主体-->
  <div class="lt_main">
    <!--区域滚动-->
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <!--这里放置真实显示的DOM内容-->
        <!--轮播图  -->

      </div>
    </div>
  </div>
  <!--底部-->
  <div class="lt_footer">
    <a href="cart.html" class="gocart">去购物车</a>
    <div class="mui-pull-right">
      <button class="mui-btn mui-btn-danger add-cart">加入购物车</button>
      <button class="mui-btn mui-btn-warning">立即购买</button>
    </div>
  </div>
</div>

<!--商品详情模板-->
<script type="text/html" id="protpl">
  <!--轮播图-->
  <div class="mui-slider">
    <div class="mui-slider-group mui-slider-loop">
      <div class="mui-slider-item"><a href="#"><img src="{{pic[pic.length-1].picAddr}}"/></a></div>

      {{ each pic v i }}
      <div class="mui-slider-item"><a href="#"><img src="{{v.picAddr}}"/></a></div>
      {{ /each}}
      <!--假的第二张-->
      <div class="mui-slider-item"><a href="#"><img src="{{pic[0].picAddr}}"/></a></div>
    </div>
    <!--添加小圆点-->
    <div class="mui-slider-indicator">

      {{ each pic v i }}
      <div class="mui-indicator {{ i===0 ?'mui-active' : ''}}"></div>
      {{ /each}}
    </div>
  </div>
  <!--标题-->
  <div class="pro_title lt_item">
    <strong>{{ proName}}</strong>
  </div>
  <!--价格-->
  <div class="lt_item">
    价格: <span class="price">￥{{ price}}</span> <span class="oldPrice">￥{{ oldPrice}}</span>
  </div>
  <!--尺码-->
    <div class="lt_item lt_size">
      尺码:
      <%
      var arr = size.split("-");
      var start = arr[0];
      var end = arr[1];
      for (var i=start;i<=end;i++){
      %>
      <span>{{ i }}</span>
      <%} %>
    </div>
    <!--数量-->
    <div class="lt_num lt_item">
      数量:
      <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{ num }}' >
        <!-- "-"按钮，点击可减小当前数值 -->
        <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
        <input class="mui-numbox-input" type="number" value="1" />
        <!-- "+"按钮，点击可增大当前数值 -->
        <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
      </div>
      <span> 剩余数量:{{ num}}双</span>
    </div>
  <!-- 详情 -->
  <div class="lt_desc item_box">
    <p>详情: {{ proDesc }} </p>
  </div>
</script>


<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/product.js"></script>
</body>
</html>
